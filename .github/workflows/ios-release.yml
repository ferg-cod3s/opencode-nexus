name: iOS TestFlight Release

on:
  push:
    tags:
      - 'ios-v*'
    branches:
      - 'main'
      - 'test-ios-build'
      - 'release'
  workflow_dispatch:
    inputs:
      skip_sentry:
        description: 'Skip Sentry release creation'
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    runs-on: self-hosted
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios, aarch64-apple-ios-sim

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
            ~/.bun/install/cache
            frontend/node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock', '**/bun.lock') }}

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Build iOS app
        run: npm run ios:build:release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      - name: Upload to TestFlight
        env:
          APPLE_API_ISSUER: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APPLE_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        run: |
          IPA_PATH=$(find src-tauri/gen/apple -name "*.ipa" -type f | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA file found"
            exit 1
          fi

          echo "üì± Uploading to TestFlight..."
          xcrun altool --upload-app --type ios \
            --file "$IPA_PATH" \
            --apiKey ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }} \
            --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

          echo "‚úÖ TestFlight upload completed"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-${{ github.run_number }}
          path: |
            src-tauri/gen/apple/
          retention-days: 7