name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src-tauri/**'
      - '.github/workflows/test-backend.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src-tauri/**'
      - '.github/workflows/test-backend.yml'

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "backend"
  cancel-in-progress: false

jobs:
  test:
    name: Rust Test Suite
    runs-on: macos-latest
    
    strategy:
      matrix:
        rust:
          - stable
          - beta
          # Only test nightly on main branch
          - nightly
        exclude:
          # Exclude nightly from PRs to reduce CI load
          - rust: nightly
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy
          targets: aarch64-apple-ios
      
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
            target
          key: ${{ runner.os }}-cargo-build-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-build-
      
      - name: Install iOS targets
        run: |
          echo "ðŸ“¦ Installing iOS targets..."
          rustup target add aarch64-apple-ios
          echo "âœ… iOS targets installed"
          echo "Installed targets:"
          rustup target list --installed
      
      - name: Check formatting
        working-directory: ./src-tauri
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        working-directory: ./src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run tests
        working-directory: ./src-tauri
        run: cargo test --verbose --all-features
      
      - name: Run doc tests
        working-directory: ./src-tauri
        run: cargo test --doc --all-features

  security-audit:
    name: Security Audit
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        working-directory: ./src-tauri
        run: cargo audit
      
      - name: Check for outdated dependencies
        working-directory: ./src-tauri
        continue-on-error: true
        run: |
          cargo install cargo-outdated
          cargo outdated

  coverage:
    name: Code Coverage
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
          targets: aarch64-apple-ios
      
      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov
      
      - name: Generate coverage report
        working-directory: ./src-tauri
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./src-tauri/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  detect-runner:
    name: Detect Runner for Backend Tests
    uses: ./.github/workflows/runner-detection.yml
    with:
      preferred_runner: 'self-hosted'
      fail_if_unavailable: true
      check_disk_space: 5

  build-test:
    name: Build Test
    runs-on: ${{ matrix.os }}
    needs: detect-runner
    if: always() && needs.detect-runner.result == 'success'
    
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
          - target: x86_64-apple-darwin
    
    steps:
      - name: Display Cost Warning for macOS
        if: contains(matrix.os, 'macos-14') && needs.detect-runner.outputs.runner_available != 'true'
        run: |
          echo "::warning::${{ needs.detect-runner.outputs.cost_warning }}"
          echo ""
          echo "ðŸ’¡ **Cost Impact**: This macOS build is running on GitHub-hosted runner"
          echo "- **Current cost**: $0.08/minute"
          echo "- **Estimated build time**: 5-10 minutes"
          echo "- **Estimated cost**: $0.40-$0.80"
          echo ""
          echo "ðŸ’° **Savings with self-hosted runner**: $0.40-$0.80 per build"
          echo ""
          echo "ðŸ”§ **To fix this**:"
          echo "1. Check self-hosted runner status: https://github.com/${{ github.repository }}/settings/actions/runners"
          echo "2. Restart runner: cd ~/github-runner && ./svc.sh restart"

      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: |
            src-tauri/target
          key: ${{ runner.os }}-cargo-build-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-${{ matrix.target }}-
      
      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libwebkit2gtk-4.1-dev libgtk-3-dev libjavascriptcoregtk-4.1-dev
      
      - name: Build for target
        working-directory: ./src-tauri
        run: cargo build --verbose --target ${{ matrix.target }}
